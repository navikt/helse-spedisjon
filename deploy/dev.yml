apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: spedisjon
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  port: 8080
  strategy:
    type: RollingUpdate
  liveness:
    path: isalive
    initialDelay: 5
  readiness:
    path: isready
    initialDelay: 5
  ingresses:
    - "https://spedisjon.ansatt.dev.nav.no"
    - "https://spedisjon.intern.dev.nav.no"
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 64Mi
  replicas:
    min: 2
    max: 2
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  accessPolicy:
    inbound:
      rules:
        - application: spedisjon-async
  prometheus:
    enabled: true
    path: /metrics
  gcp:
    sqlInstances:
      - type: POSTGRES_16
        diskAutoresize: true
        tier: db-f1-micro
        pointInTimeRecovery: true
        name: spedisjon
        databases:
          - name: spedisjon
            envVarPrefix: DATABASE
            users:
              - name: spedisjon-opprydding-dev
  secureLogs:
    enabled: true