apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: spedisjon
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  port: 8080
  strategy:
    type: Recreate
  liveness:
    path: isalive
    initialDelay: 5
  readiness:
    path: isready
    initialDelay: 5
  preStopHook:
    http:
      path: /stop
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 50m
      memory: 64Mi
  replicas:
    min: 2
    max: 6
    scalingStrategy:
      kafka:
        topic: flex.sykepengesoknad
        consumerGroup: spedisjon-v1
        threshold: 200
  kafka:
    pool: nav-prod
  prometheus:
    enabled: true
    path: /metrics
  gcp:
    sqlInstances:
      - type: POSTGRES_15
        diskAutoresize: true
        diskSize: 150
        tier: db-custom-1-3840
        name: spedisjon2
        databases:
          - name: spedisjon
            envVarPrefix: DATABASE
  secureLogs:
    enabled: true
  env:
  - name: KAFKA_CONSUMER_GROUP_ID
    value: spedisjon-v1
  - name: KAFKA_RAPID_TOPIC
    value: tbd.rapid.v1
  - name: KAFKA_EXTRA_TOPIC
    value: flex.sykepengesoknad,helsearbeidsgiver.privat-sykepenger-inntektsmelding
  - name: KARANTENE_TID
    value: "1800"
  - name: PULS_TID
    value: "60"

