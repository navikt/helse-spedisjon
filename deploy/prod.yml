apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: spedisjon
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  port: 8080
  strategy:
    type: RollingUpdate
  liveness:
    path: isalive
    initialDelay: 5
  readiness:
    path: isready
    initialDelay: 5
    periodSeconds: 1
  preStopHook:
    http:
      path: /stop
  ingresses:
    - "https://spedisjon.ansatt.nav.no"
    - "https://spedisjon.intern.nav.no"
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 50m
      memory: 64Mi
  replicas:
    min: 2
    max: 3
  azure:
    application:
      enabled: true
      tenant: nav.no
  accessPolicy:
    inbound:
      rules:
        - application: spedisjon-async
        - application: sporbar
        - application: spre-subsumsjon
        - application: sparkel-arbeidsgiver
        - application: spaghet
  prometheus:
    enabled: true
    path: /metrics
  gcp:
    sqlInstances:
      - type: POSTGRES_17
        diskAutoresize: true
        diskSize: 150
        tier: db-custom-1-3840
        name: spedisjon2
        databases:
          - name: spedisjon
            envVarPrefix: DATABASE
        flags:
          - name: cloudsql.enable_pgaudit
            value: "true"
          - name: pgaudit.log
            value: 'write'
  secureLogs:
    enabled: true
  observability:
    logging:
      destinations:
        - id: elastic
        - id: loki
