apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: spedisjon
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  port: 8080
  strategy:
    type: RollingUpdate
  liveness:
    path: isalive
    initialDelay: 5
  readiness:
    path: isready
    initialDelay: 5
  preStopHook:
    http:
      path: /stop
  ingresses:
    - "https://spedisjon.ansatt.nav.no"
    - "https://spedisjon.intern.nav.no"
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 50m
      memory: 64Mi
  replicas:
    min: 2
    max: 3
  azure:
    application:
      enabled: true
      tenant: nav.no
  accessPolicy:
    inbound:
      rules:
        - application: spedisjon-async
  prometheus:
    enabled: true
    path: /metrics
  gcp:
    sqlInstances:
      - type: POSTGRES_15
        diskAutoresize: true
        diskSize: 150
        tier: db-custom-64-65536
        name: spedisjon2
        databases:
          - name: spedisjon
            envVarPrefix: DATABASE
  secureLogs:
    enabled: true
